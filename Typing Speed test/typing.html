<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Typing Speed Test Game....</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1 class="title">Typing Speed Test Game....!!</h1>
    <h1 class="title">Test your Typing speed.. </h1>
    <div id="sentence" class="typewriter"></div>

    <textarea id="input" placeholder="Start typing above statements here..."></textarea>

    <div class="progress-container">
      <div id="progress-bar"></div>
    </div>

    <div id="stats">
      <h3>Speed: <span id="wpm">0</span> WPM</h3>
      <h3>Errors: <span id="errors">0</span></h3>
      <h3>Accuracy: <span id="accuracy">100</span>%</h3>
    </div>

    <button onclick="startTest()">Start New Test</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
