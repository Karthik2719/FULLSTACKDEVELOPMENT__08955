<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Hobbies Checklist</title>
  <style>
    body {
      font-family: Arial;
      background: palegoldenrod;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: black;
    }
    h2 {
      color: #ffeeee;
      margin-top: 30px;
    }
    .category {
      background: #ffecec;
      padding: 15px;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin: 8px;
      
    }
  </style>
</head>
<body>

  <h1> Student Hobbies Checklist</h1>

  <div class="category">
    <h2> Creative Arts</h2>
    <label><input type="checkbox"> Drawing / Sketching</label>
    <label><input type="checkbox"> Painting</label>
    <label><input type="checkbox"> Calligraphy</label>
    <label><input type="checkbox"> Photography</label>
    <label><input type="checkbox"> Origami</label>
    <label><input type="checkbox"> Pottery / Clay Modeling</label>
    <label><input type="checkbox"> DIY Crafts</label>
    <label><input type="checkbox"> Graphic Designing</label>
  </div>

  <div class="category">
    <h2>Music & Performing Arts</h2>
    <label><input type="checkbox"> Singing</label>
    <label><input type="checkbox"> Playing Instruments</label>
    <label><input type="checkbox"> Dancing</label>
    <label><input type="checkbox"> Acting</label>
    <label><input type="checkbox"> Listening to Music</label>
    <label><input type="checkbox"> Songwriting</label>
  </div>

  
   

  

</body>
</html>
